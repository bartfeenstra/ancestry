base_url: http://ancestry.bartfeenstra.com
clean_urls: true
title: Lankester & Feenstra ancestries
author: Bart Feenstra
lifetime_threshold: 100
extensions:
  betty.extension.CottonCandy:
    configuration:
      featured_entities:
        - entity_type: Person
          entity_id: I0004
        - entity_type: Place
          entity_id: P0000
        - entity_type: Person
          entity_id: I0025
        - entity_type: Person
          entity_id: I0525
  betty.extension.Gramps:
    configuration:
      family_trees:
        - file: ./input/ancestry.gramps
  betty.extension.Deriver: {}
  betty.extension.Privatizer: {}
  betty.extension.Wikipedia: {}
  betty.extension.Maps: {}
  betty.extension.Nginx:
    configuration:
      www_directory_path: /var/www/betty/
      https: false
  betty.extension.HttpApiDoc: {}
  betty.extension.Trees: {}
  ancestry.extension.Ancestry: {}
locales:
  en-US:
    alias: en
  nl-NL:
    alias: nl
  uk: {}
