url: https://ancestry.bartfeenstra.com
clean_urls: true
title: Lankester & Feenstra
author: Bart Feenstra
lifetime_threshold: 100
extensions:
  raspberry-mint:
    configuration:
      featured_entities:
        - entity_type: person
          entity: I0004
        - entity_type: place
          entity: P0000
        - entity_type: person
          entity: I0025
        - entity_type: person
          entity: I0525
  gramps:
    configuration:
      family_trees:
        - file: ./input/ancestry.gramps
          event_types:
            Conference: conference
            Correspondence: correspondence
            Funeral: funeral
            Missing: missing
          place_types:
            Cemetery: cemetery
          presence_roles:
            Attendee: attendee
            Beneficiary: beneficiary
            Organizer: organizer
            Speaker: speaker
  deriver: {}
  privatizer: {}
  wiki: {}
  maps: {}
  nginx:
    configuration:
      https: false
      legacy_entity_redirects: true
      www_directory: /var/www/betty/
  http-api-doc: {}
  trees: {}
  ancestry: {}
locales:
  - locale: en-US
    alias: en
  - locale: nl-NL
    alias: nl
  - locale: uk
copyright_notices:
  friends-of-highgate-cemetery-trust:
    label: Friends of Highgate Cemetery Trust
    summary: Copyright Friends of Highgate Cemetery Trust
    text: Copyright Friends of Highgate Cemetery Trust
