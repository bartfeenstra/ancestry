url: http://ancestry.bartfeenstra.com
clean_urls: true
title: Lankester & Feenstra ancestries
author: Bart Feenstra
lifetime_threshold: 100
extensions:
  cotton-candy:
    configuration:
      featured_entities:
        - entity_type: person
          entity: I0004
        - entity_type: place
          entity: P0000
        - entity_type: person
          entity: I0025
        - entity_type: person
          entity: I0525
  gramps:
    configuration:
      family_trees:
        - file: ./input/ancestry.gramps
  deriver: {}
  privatizer: {}
  wikipedia: {}
  maps: {}
  nginx:
    configuration:
      www_directory: /var/www/betty/
      https: false
  http-api-doc: {}
  trees: {}
  ancestry: {}
locales:
  - locale: en-US
    alias: en
  - locale: nl-NL
    alias: nl
  - locale: uk
