[build-system]
requires = [
    'setuptools ~= 69.0',
]
build-backend = 'setuptools.build_meta'

[project]
name = 'ancestry'
version = '0.0.0'
authors = [
  {name = 'Bart Feenstra', email = 'bar@bartfeenstra.com'},
]
requires-python = '~= 3.11'
dependencies = [
    'betty == 0.3.0b13',
]

[project.entry-points.'betty.extensions']
'ancestry.extension.PublishPeople' = 'ancestry.extension.PublishPeople'

[project.optional-dependencies]
development = [
    'autopep8 ~= 2.0.4',
    'basedmypy ~= 2.0, >= 2.2.1',
    'flake8 >= 6.1,< 7.1',
]

[tool.setuptools.packages.find]
where = ['.']

[tool.setuptools.package-data]
betty = [
    'py.typed',
    'assets/**',
]

[tool.setuptools.exclude-package-data]
betty = [
    '__pycache__',
]
